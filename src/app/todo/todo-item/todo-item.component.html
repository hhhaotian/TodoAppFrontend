<div class="item-wrap">
  <div class="item-date">
    <div class="item-year">{{ year }}</div>
    <div class="item-day">{{ month + ' ' + day }}</div>
  </div>
  <div class="item-todo">
    <div>{{ todo }}</div>
    <div class="item-operate">
      <mat-form-field appearance="fill">
        <mat-label>Translate to</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="">None</mat-option>
          <mat-option value="zh">Chinese</mat-option>
          <mat-option value="en">English</mat-option>
          <mat-option value="ja">Japnese</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="item-translate" (click)="translateTodo()">
        <mat-icon>translate</mat-icon>
      </div>

      <mat-chip-listbox
        aria-label="item status"
        (change)="changeTodo.emit({ id: id, isDone: $event.value })"
      >
        <mat-chip-option color="accent" value="true" selected="{{ isDone }}">
          Finished
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>

  <div class="item-delete">
    <div class="delete" (click)="todoId.emit(id)">
      <mat-icon>close</mat-icon>
    </div>
  </div>
</div>
