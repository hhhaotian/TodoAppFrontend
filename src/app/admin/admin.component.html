<div class="container">
  <div class="header">
    <h1>Welcom admin</h1>
    <button mat-raised-button color="primary" (click)="logout()">
      Log out
    </button>
  </div>

  <div class="logs-wrapper" *ngIf="displayLog" (click)="displayLog = false">
    <div class="logs">
      <mat-card>
        <mat-card-content>
          <h3 *ngIf="logs.length > 0">Login Records:</h3>
          <h3 *ngIf="logs.length === 0">No record on this user</h3>
          <ul class="loglist">
            <li *ngFor="let log of logs">{{ log.timestamp.toString() }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="table">
    <table mat-table [dataSource]="service.userList" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <ng-container matColumnDef="translations">
        <th mat-header-cell *matHeaderCellDef>Translation times</th>
        <td mat-cell *matCellDef="let element">{{ element.translations }}</td>
      </ng-container>

      <ng-container matColumnDef="logs">
        <th mat-header-cell *matHeaderCellDef>Log</th>
        <td mat-cell *matCellDef="let element">
          <a (click)="login(element.id)">Login info</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
